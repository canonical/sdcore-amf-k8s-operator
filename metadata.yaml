name: sdcore-amf
 
display-name: SD-Core AMF
summary: A Charmed Operator for SD-Core's Access and Mobility Management Function (AMF).
description: |
  A Charmed Operator for SD-Core's Access and Mobility Management Function (AMF).

containers:
  amf:
    resource: amf-image
    mounts:
      - storage: config
        location: /free5gc/config

resources:
  amf-image:
    type: oci-image
    description: OCI image for SD-Core amf
    upstream-source: omecproject/5gc-amf:master-a4759db

storage:
  config:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api

provides:
  metrics-endpoint:
    interface: prometheus_scrape

requires:
  fiveg_nrf:
    interface: fiveg_nrf
  default-database:
    interface: mongodb_client
  amf-database:
    interface: mongodb_client
