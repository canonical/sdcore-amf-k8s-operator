name: sdcore-amf
 
display-name: SD-CORE 5G AMF
summary: A Charmed Operator for SDCORE's Access and Mobility Management Function (AMF).
description: |
  A Charmed Operator for SDCORE's Access and Mobility Management Function (AMF).

containers:
  amf:
    resource: amf-image
    mounts:
      - storage: config
        location: /free5gc/conf/

resources:
  amf-image:
    type: oci-image
    description: OCI image for 5G amf
    upstream-source: http://omecproject/5gc-amf:master-40ec83b

storage:
  config:
    type: filesystem
    minimum-size: 1M

provides:
  metrics-endpoint:
    interface: prometheus_scrape

requires:
  nrf:
    interface: nrf
  default-database:
    interface: mongodb_client
  amf-database:
    interface: mongodb_client
