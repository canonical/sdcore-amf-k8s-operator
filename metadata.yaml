name: sdcore-amf-k8s
display-name: SD-Core AMF K8s
summary: A Charmed Operator for SD-Core's Access and Mobility Management Function (AMF).
description: |
  A Charmed Operator for SD-Core's Access and Mobility Management Function (AMF).
website: https://charmhub.io/sdcore-amf-k8s
source: https://github.com/canonical/sdcore-amf-k8s-operator
issues: https://github.com/canonical/sdcore-amf-k8s-operator/issues

containers:
  amf:
    resource: amf-image
    mounts:
      - storage: config
        location: /free5gc/config
      - storage: certs
        location: /support/TLS

resources:
  amf-image:
    type: oci-image
    description: OCI image for SD-Core amf
    upstream-source: ghcr.io/canonical/sdcore-amf:1.4.0

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api
  - juju >= 3.4

provides:
  metrics-endpoint:
    interface: prometheus_scrape
  fiveg-n2:
    interface: fiveg_n2

requires:
  fiveg_nrf:
    interface: fiveg_nrf
  database:
    interface: mongodb_client
  certificates:
    interface: tls-certificates
  logging:
    interface: loki_push_api
